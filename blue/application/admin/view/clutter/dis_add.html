<{include file="./public/head.html" /}>

<title>添加用户 - H-ui.admin 3.0</title>
<meta name="keywords" content="蓝划">
<meta name="description" content="蓝划">
</head>
<body>
<article class="cl pd-20">
	<form action="<{:Url('admin/clutter/dis_add')}>" method="post" class="form form-horizontal" id="form-member-add">
		<div class="row cl">
			<label class="form-label col-sm-2">区域名称</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" id="username" name="type_name" value="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-sm-2">父级区域</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select valid" size="1" name="type_pid">
					<{$option}>
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<div class="col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<{include file="./public/footer.html" /}>





<script type="text/javascript" src="_LIB_/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
            type_name:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit(function(){
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.location.reload();
                parent.layer.close(index);
			});

		}
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
