<{include file="./public/head.html" /}>

<title>添加用户 - H-ui.admin 3.0</title>
<meta name="keywords" content="蓝划">
<meta name="description" content="蓝划">
</head>
<body>
<article class="cl pd-20">
	<form action="<{:Url('admin/clutter/grade_edit')}>" method="post" class="form form-horizontal" id="form-member-add">
		<input name="id" type="hidden" value="<{$one.id}>" />
		<div class="row cl">
			<label class="form-label  col-sm-2">类别名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text"  placeholder="" id="username" name="grade_name" value="<{$one.grade_name}>">
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-sm-2">类别说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="grade_detail" cols="" rows=""   class="textarea valid" placeholder="说点什么...最少输入10个字符" onkeyup="textarealength(this,100)"><{$one.grade_detail}></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<{include file="./public/footer.html" /}>





<script type="text/javascript" src="_LIB_/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="_LIB_/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit(function(){
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.location.reload();
			});
        }
	});
});
</script> 
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
